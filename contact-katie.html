  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0"
    />
    <title>Contact</title>
    <link rel="shortcut icon" href="images/wikipedia-favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Sans:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <!-- remove dup -->
      <img
        src="images/blue-white-side.jpeg"
        src="images/logo.jpeg"
        alt="katie sharples logo"
        class="page-header__item"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a
              href="katie-portfolio.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >My Work</a
            >
          </li>
          <li role="presentation">
            <a
              href="about-katie.html"
              role="menuitem"
              class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact-katie.html"
              role="menuitem"
              class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-heading">Contact Me</h1>
      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">E-mail: </label>
        <input type="email" id="contact-email" required />
        <br />
        <br />
        <label class="standard-label" for="telephone-number"
          >Telephone:
        </label>
        <input
          type="tel"
          id="telephone-number"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        />
        <br />
        <br />
        <label class="standard-label" for="textarea">Message: </label>
        <textarea maxlength="240" id="textarea" required></textarea>
        <br />
        <br />
        <input type="submit" value="Send message" class="submit-button" />
      </form>
      <br />
      <div class="contact-info">
        <div class="address">
          Katie Sharples<br />
          Frederick, MD<br />
          21701
          USA<br />
        </div>
        <br />
        <div class="contact-links">
          Tel:
          <a href="tel:+17034318841" 
          class="contact-links__item"
          aria-label="link to telephone number"
            >+1 222 333 4444</a
          ><br />
          Skype:
          <a
            href="skype:live:.cid.6f79ce19e38cd6b2"
            class="contact-links__item"
            aria-label="link to skype call"
            >Ksharples431@gmail.com</a
          ><br />
          Email:
          <a
            href="mailto:ksharples431@gmail.com"
            class="contact-links__item"
            aria-label="link to send email"
            >Ksharples431@gmail.com</a
          >
        </div>
        <br>
    
    </main>
    <footer class="page-footer">
      <p class="footer-paragraph">Find me on</p>
      <div class="social-media">
        <img src="images/icons/github-icon.svg" alt="Github icon" />
        <img src="images/icons/twitter-icon.svg" alt="Twitter icon" />
        <img src="images/icons/linkedin-icon.svg" alt="LinkedIn icon" />
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
